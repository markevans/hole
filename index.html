<!DOCTYPE html>
<html>
<head>
  <title>Physics</title>
  <style>
    body {
      margin: 0;
    }
  </style>
  <script src="/js/matter-0.8.0.min.js"></script>
  <script src="/js/box.js"></script>
  <script>
    (function() {

        // Matter aliases
        var Engine = Matter.Engine,
            Events = Matter.Events,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Body = Matter.Body,
            Composite = Matter.Composite,
            Composites = Matter.Composites,
            Common = Matter.Common,
            Constraint = Matter.Constraint,
            MouseConstraint = Matter.MouseConstraint;

        window.addEventListener('load', function () {
          window.box = new Box(document.getElementById('canvas-container'))
          //window.addEventListener('deviceorientation', updateGravity, true);
          window.addEventListener('keydown', function (event) { console.log(event.keyCode) });
          makeFullScreen(box.canvas())
        });

        function makeFullScreen (element) {
          if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement) {
            if (element.requestFullscreen) {
              element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
              element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
              element.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            }
          }
        }

    })();
  </script>
</head>
<body>
  <div id="canvas-container"></div>
</body>
</html>
